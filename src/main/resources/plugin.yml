name: SkyEssentials
version: '${project.version}'
main: me.jxstkirito.skyessentials.SkyEssentials
api-version: '1.20'
commands:
  tpa:
    description: Request to teleport to another player
    usage: /<command> <player>
  tpaccept:
    description: Accept a teleport request
    usage: /<command>
  warp:
    permission: SkyEssentials.warp
    description: warps you to a location
    usage: /<command> <warp>
  weather:
    permission: SkyEssentials.weather
    description: sets the weather
    usage: /<command> <clear|rain|thunder>
  clearinventory:
    permission: SkyEssentials.Admin.clearinventory
    description: clears your inventory
    usage: /<command> <player>
  vanish:
    permission: SkyEssentials.Admin.vanish
    description: vanish
    usage: /<command>
  invsee:
    permission: SkyEssentials.Admin.invsee
    description: opens the inventory of a player
    usage: /<command> <player>
  Burn:
    permission: SkyEssentials.Admin.burn
    description: sets you on fire
    usage: /<command> <player>
  Workbench:
    permission: SkyEssentials.workbench
    description: opens a workbench
    usage: /<command>
  Enderchest:
    permission: SkyEssentials.enderchest
    description: opens an enderchest
    usage: /<command>
  Anvil:
    permission: SkyEssentials.anvil
    description: opens an anvil
    usage: /<command>
  day:
    permission: SkyEssentials.day
    description: sets the time to day
    usage: /<command>
  tp:
    permission: SkyEssentials.tp
    description: teleport to a player
    usage: /<command> <player>
  fly:
        permission: SkyEssentials.fly
        description: enables fly
        usage: /<command>
  die:
    permission: SkyEssentials.die
    description: kills you
    usage: /<command>
    aliases:
      - killme
  heal:
    permission: SkyEssentials.heal
    description: heals you
    usage: /<command>
    aliases:
      - healme
  gm:
    permission: SkyEssentials.gm
    description: switch gamemodes
    usage: /<command>
    aliases:
      - gamemode
  god:
    permission: SkyEssentials.god
    description: become invincible
    usage: /<command>
    aliases:
      - unsterblich
      - gott
  feed:
    permission: SkyEssentials.feed
    description: you get feeded
    usage: /<command>
    aliases:
      - feedme
      - nohunger

